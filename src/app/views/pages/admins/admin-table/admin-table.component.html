<div class="row">
  <div class="col-md-12 stretch-card">
    <div class="card">
      <div class="card-body">
        <h1 class="d-inline-block">مستخدمين لوحة التحكم</h1>
        <button class="btn btn-primary ms-3 mb-3" (click)="openModal(addModal)">
          إضافة
          <i class="feather icon-plus-circle"></i>
        </button>
        <div class="table-responsive">
          <!-- TABLE -->
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">م</th>
                <th scope="col">الإسم</th>
                <th scope="col">البريد الإلكتروني</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let admin of admins; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ admin.name }}</td>
                <td>{{ admin.email }}</td>
                <td>
                  <button
                    type="button"
                    class="btn btn-primary mb-1 mb-md-0"
                    (click)="openModal(editModal)"
                  >
                    تعديل
                    <i class="feather icon-edit-3"></i>
                  </button>
                  |
                  <button
                    type="button"
                    class="btn btn-primary mb-1 mb-md-0"
                    (click)="onDelete(admin.id)"
                  >
                    حذف
                    <i class="feather icon-trash"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>

          <div class="d-flex justify-content-between p-2">
            <ngb-pagination
              [collectionSize]="collectionSize"
              [(page)]="page"
              [pageSize]="pageSize"
              (pageChange)="refreshCountries()"
            >
            </ngb-pagination>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- ADD Modal -->
<ng-template #addModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="exampleModalLabel">إضافة مستخدم</h4>
    <button
      type="button"
      class="btn-close"
      (click)="modal.close('by: close icon')"
      aria-label="Close"
    ></button>
  </div>
  <div class="modal-body">
    <form class="forms-sample" [formGroup]="addAdminForm">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">الإسم</label>
        <input
          formControlName="name"
          type="text"
          class="form-control"
          placeholder="الإسم"
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label"
          >البريد الإلكتروني</label
        >
        <input
          formControlName="email"
          type="email"
          class="form-control"
          placeholder="البريد الإلكتروني"
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">كلمة السر</label>
        <input
          formControlName="password"
          type="password"
          class="form-control"
          placeholder="كلمة السر "
          (change)="onAddPasswordChange()"
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label"
          >تأكيد كلمة السر</label
        >
        <input
          formControlName="passwordConfirmation"
          type="password"
          class="form-control"
          placeholder="تأكيد كلمة السر"
          (change)="onAddPasswordChange()"
        />
      </div>
      <span class="err" *ngIf="addPasswordConfirmation.hasError('mismatch')"
        >كلمة السر غير متشابهة</span
      >
    </form>
  </div>
  <div class="modal-footer">
    <button
      [disabled]="!addAdminForm.valid"
      type="submit"
      class="btn btn-primary"
      (click)="closeAddAdmin()"
    >
      إضافة
    </button>
  </div>
</ng-template>
